<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo y Control para Restaurantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo negro semitransparente */
            width: 100%;
            padding: 5px 10px; /* Ajuste del padding para reducir el grosor */
            z-index: 2;
        }

        header img.logo {
            height: 40px; /* Ajuste de tamaño de logo si es necesario */
            margin-right: 15px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffd500;
        }

        .content {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 10px; /* Separación del título respecto a la cabecera */
        }

        .project-title {
            font-size: 2em;
            color: white;
            font-weight: bold;
            z-index: 2;
            margin-top: 10px;
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            position: relative;
            z-index: 2;
        }

        footer a {
            color: #ffd000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="WhatsApp Image 2024-11-03 at 1.37.54 PM.jpeg" alt="Logo" class="logo"> 
    <div class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#ae">AE</a>
        <a href="#oo">OO</a>
        <a href="#mt">MT</a>
        <a href="#vi">VI</a>
    </div>
</header>

<div class="content">
    <div class="project-title">
        Sistema de Monitoreo y Control para Restaurantes
    </div>
</div>

<footer>
    <p>&copy; 2024 Sistema de Monitoreo y Control para Restaurantes. Todos los derechos reservados.</p>
    <p>Desarrollado por <a href="#">X</a> | <a href="#contacto">Contáctanos</a></p>
</footer>

</body>
</html>
